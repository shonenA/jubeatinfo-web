<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta charset="utf-8">
<title>Jubeat Score Viewer</title>
<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet">
<link href="info.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <div class="page-header">
            <h1>
                Jubeat Info?
                <form class="form-search pull-right">
                    <div class="input-append">
                        <input type="text" class="search-query input-small" placeholder="ID" />
                        <button name="button-search" class="btn">
                            <i class="icon-search"></i>
                        </button>
                    </div>
                    <button name="button-refresh" class="btn">
                        <i class="icon-refresh"></i>
                    </button>
                </form>
            </h1>
        </div>
    </div>

    <div class="alert" style="display: none">
        <span class="message"></span>
    </div>

    <div class="content content-page basicinfo" style="display: none">
        <div class="title">기본 정보 <small class="refresh"></small></div>

        <div class="row-fluid">
            <div class="span4 info-left">
                <div class="info jubility">
                    <div class="subinfo-jubilityimage"></div>
                    <div class="subinfo-jubility add-desc"></div>
                </div>
            </div>
            <div class="span8 info-right">
                <div class="info name">
                    <div class="subinfo-title"></div>
                    <div class="subinfo-name"></div>
                </div>
                <div class="info lastplay">
                    <div class="subinfo-time add-desc"></div>
                    <div class="subinfo-place add-desc"></div>
                </div>
                <div class="info etc">
                    <div class="subinfo-rivalid add-desc"></div>
                    <div class="subinfo-activegroup add-desc"></div>
                </div>
                <div class="info setting">
                    <div class="subinfo-marker"></div>
                    <div class="subinfo-background"></div>
                </div>
                <div class="info tbs">
                    <div class="subinfo-score"></div>
                    <div class="subinfo-ranking"></div>
                </div>
                <div class="info count">
                    <div class="subinfo-play add-desc"></div>
                    <div class="subinfo-fullcombo add-desc"></div>
                    <div class="subinfo-excellent add-desc"></div>
                </div>
                <a class="link-eagate"></a>
            </div>
        </div>
    </div>

    <div class="content content-page stats" style="display: none">
        <div class="title">레벨별 통계</div>
    </div>

    <div class="content content-page records" style="display: none">
        <div class="title">곡별 점수</div>

        <table class="table music-list">
            <thead>
                <tr class="idx">
                    <th class="name">곡 제목</th>
                    <th class="bsc color-bsc-darken">BASIC</th>
                    <th class="adv color-adv-darken">ADVANCED</th>
                    <th class="ext color-ext-darken">EXTREME</th>
                </tr>
                <tr class="sorter">
                    <td class="name">
                        <a href="#" class="sort-name">제목</a>
                    </td>
                    <td class="bsc">
                        <a href="#" class="sort-level">레벨</a>
                        <a href="#" class="sort-score">기록</a>
                        <a href="#" class="sort-time">갱신일</a>
                    </td>
                    <td class="adv">
                        <a href="#" class="sort-level">레벨</a>
                        <a href="#" class="sort-score">기록</a>
                        <a href="#" class="sort-time">갱신일</a>
                    </td>
                    <td class="ext">
                        <a href="#" class="sort-level">레벨</a>
                        <a href="#" class="sort-score">기록</a>
                        <a href="#" class="sort-time">갱신일</a>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p>
            <a href="http://apt-get.kr">apt-get.kr</a>
        </p>
    </div>
</footer>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="info.js"></script>
<script>
$(function() {
    initialize();
});
</script>
</body>
</html>
